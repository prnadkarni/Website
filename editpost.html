<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Create Post</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="createpost.css">
</head>

<body>
    <div id=mainDiv>
      <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <a class="navbar-brand" href="home.html"><img src="placeholder_logo.png" width="60" height="60" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item navbar-right">
                    <a class="nav-link" href="forums.html">Forums</a>
                </li>
                <li class="nav-item navbar-right">
                    <a class="nav-link" href="aboutus.html">About Us</a>
                </li>
                <li class="nav-item navbar-right">
                    <a class="navbar-link" href="user.html"><img src="placeholder_logo.png" width="30" height="30" alt=""></a>
                </li>
            </ul>
        </div>
    </nav>

        <div class="flex-container" id=postAttributesBar>
          <form>
            <div class="col-xs-3 form-group">
              <label for="post-title">Post Title</label>
              <input type="title" class="form-control" id="inputTitle" placeholder="Title">
            </div>
          </form>
          <div class="col-xs-3" id=pBarCategories>
            <label for="category">Category</label>
            <select class="form-control">
              <option>Business</option>
              <option>Chemical Engineering</option>
              <option>Computer Science</option>
              <option>Mechanical Engineering</option>
            </select>
          </div>
          <div class="col-xs-3">
            <label for="category">Sub-Category</label>
            <select class="form-control">
              <option>Finance</option>
              <option>Marketing</option>
              <option>AI</option>
              <option>Machine Learning</option>
            </select>
          </div>
        </div>

        <div id=postDiv>
          <textarea id=postBox class="form-control" rows="15" placeholder="Edit your Post Here"></textarea>
          <div class="row" id=buttons>
            <input class="col-lg-3 btn btn-light" type="submit" value="Submit">
            <a class="col-lg-3 btn btn-light" href="#" role="button">Cancel</a>
          </div>
        </div>

    </div>
</body>

</html>
